<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF Мультитул</title>
    <link href="./styles.css" rel="stylesheet"> <!-- Подключаем сгенерированный Tailwind CSS -->
    <script src="https://unpkg.com/lucide@latest"></script> <!-- Подключаем Lucide Icons -->
    <style>
        /* Базовые стили */
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            background-color: #f9fafb; /* bg-gray-50 */
            color: #111827; /* gray-900 */
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            overflow: hidden;
        }

        .sidebar {
            width: 200px;
            background-color: #ffffff; /* white */
            border-right: 1px solid #e5e7eb; /* gray-200 */
            display: flex;
            flex-direction: column;
            padding: 1rem;
            box-shadow: inset -2px 0 4px rgba(0, 0, 0, 0.05);
        }

        .sidebar-header {
            font-size: 1.1rem;
            font-weight: 600;
            color: #111827; /* gray-900 */
            margin-bottom: 1rem;
            padding-bottom: 0.5rem;
            border-bottom: 1px solid #e5e7eb; /* gray-200 */
            text-align: center; /* Выравнивание по центру */
        }

        .nav-button {
            padding: 0.5rem 1rem;
            margin: 0.25rem 0;
            border-radius: 0.5rem;
            font-weight: 500;
            cursor: pointer;
            text-align: center;
            justify-content: center;
            transition: background-color 0.2s;
            display: block;
        }

        .nav-button.active {
            background-color: #dbeafe; /* blue-100 */
            color: #2563eb; /* blue-600 */
            border: 1px solid #bfdbfe; /* blue-200 */
        }

        .nav-button:not(.active) {
            background-color: #f3f4f6; /* gray-100 */
            color: #4b5563; /* gray-600 */
            border: 1px solid #d1d5db; /* gray-300 */
        }

        .nav-button:hover:not(.active) {
            background-color: #e5e7eb; /* gray-200 */
        }

        .sidebar-footer {
            margin-top: auto;
            padding-top: 1rem;
            border-top: 1px solid #e5e7eb; /* gray-200 */
        }

        .settings-button {
            padding: 0.5rem 1rem;
            margin: 0.25rem 0;
            border-radius: 0.5rem;
            font-weight: 500;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            transition: background-color 0.2s;
            text-align: center;
            justify-content: center;
            background-color: #f3f4f6; /* gray-100 */
            color: #4b5563; /* gray-600 */
            border: 1px solid #d1d5db; /* gray-300 */
        }

        .settings-button:hover {
            background-color: #e5e7eb; /* gray-200 */
        }

        .main-content {
            flex: 1;
            overflow-y: auto;
            padding: 1.5rem;
            background-color: #ffffff; /* white */
        }

        .content-header {
            font-size: 1.5rem;
            font-weight: 600;
            color: #111827; /* gray-900 */
            margin-bottom: 1.5rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .folder-section {
            display: flex;
            flex-direction: column;
            align-items: flex-start; /* Выравнивание по левому краю */
            width: 100%;
        }

        .folder-row {
            display: flex;
            flex-wrap: wrap;
            align-items: center;
            gap: 0.75rem;
            margin-bottom: 1rem;
            width: 100%;
        }

        .folder-label {
            font-weight: 500;
            color: #111827; /* gray-900 */
            min-width: 150px;
            display: flex;
            align-items: center;
            gap: 0.25rem;
        }

        .folder-input {
            flex: 1;
            min-width: 200px;
            padding: 0.5rem;
            background-color: #f9fafb; /* gray-50 */
            border: 1px solid #d1d5db; /* gray-300 */
            border-radius: 0.375rem;
            color: #111827; /* gray-900 */
        }

        .btn {
            padding: 0.5rem 1rem;
            border-radius: 0.375rem;
            font-weight: 500;
            cursor: pointer;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            transition: background-color 0.2s;
        }

        .btn-primary {
            background-color: #f87171; /* red-400 */
            color: white;
            border: 1px solid #fca5a5; /* red-300 */
        }

        .btn-primary:hover {
            background-color: #ef4444; /* red-500 */
        }

        .btn-secondary {
            background-color: #3b82f6; /* blue-500 */
            color: white;
            border: 1px solid #60a5fa; /* blue-400 */
        }

        .btn-secondary:hover {
            background-color: #2563eb; /* blue-600 */
        }

        .btn-outline {
            background-color: transparent;
            border: 1px solid #d1d5db; /* gray-300 */
            color: #4b5563; /* gray-600 */
        }

        .btn-outline:hover {
            background-color: #f3f4f6; /* gray-100 */
        }

        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .checkbox-container {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            margin-left: 150px; /* Выравнивание с folder-label */
            margin-bottom: 1rem;
            width: 100%;
        }

        .checkbox-input {
            width: 1rem;
            height: 1rem;
            accent-color: #2563eb; /* blue-600 */
        }

        .checkbox-label {
            color: #4b5563; /* gray-600 */
        }

        .status-section {
            margin: 1rem 0;
            padding: 0.75rem;
            background-color: #f3f4f6; /* gray-100 */
            border-radius: 0.375rem;
            border: 1px solid #d1d5db; /* gray-300 */
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 0.5rem;
            width: 100%;
        }

        .status-info {
            display: flex;
            gap: 1rem;
            font-size: 0.875rem;
            color: #4b5563; /* gray-600 */
        }

        .status-ready {
            color: #10b981; /* emerald-500 */
            font-weight: 500;
        }

        .status-not-ready {
            color: #ef4444; /* red-500 */
            font-weight: 500;
        }

        .stats-row {
            display: flex;
            gap: 1rem;
            font-size: 0.875rem;
            color: #4b5563; /* gray-600 */
            margin-top: 0.5rem;
            width: 100%;
        }

        .progress-container {
            margin: 1rem 0;
            width: 100%;
            /* display: none; Убираем это */
        }

        .progress-label {
            font-size: 0.875rem;
            color: #4b5563; /* gray-600 */
            margin-bottom: 0.25rem;
        }

        .progress-bar {
            width: 100%;
            height: 0.5rem; /* Тонкий прогресс-бар */
            background-color: #e5e7eb; /* gray-200 */
            border-radius: 0.25rem;
            overflow: hidden;
        }

        .progress-bar-fill {
            height: 100%;
            background-color: #10b981; /* emerald-500 */
            width: 0%;
            transition: width 0.3s ease;
        }

        .controls-row {
            display: flex;
            justify-content: center;
            gap: 1rem;
            margin: 1.5rem 0;
            flex-wrap: wrap;
            width: 100%;
        }

        .log-container {
            margin-top: 1.5rem;
            display: none; /* Скрыто по умолчанию */
            width: 100%;
        }

        .log-area {
            width: 100%;
            height: 150px;
            padding: 0.75rem;
            background-color: #f9fafb; /* gray-50 */
            border: 1px solid #d1d5db; /* gray-300 */
            border-radius: 0.375rem;
            color: #111827; /* gray-900 */
            font-family: monospace;
            font-size: 0.875rem;
            resize: vertical;
        }

        .loader {
            width: 1rem;
            height: 1rem;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <div class="sidebar-header">Работа с PDF</div>

        <button id="nav-mode1" class="nav-button active">
            Уведомление + ЗЭПБ
        </button>

        <button id="nav-mode2" class="nav-button">
            Режим 2
        </button>

        <button id="nav-mode3" class="nav-button">
            Режим 2
        </button>

        <button id="nav-mode4" class="nav-button">
            Режим 2
        </button>

        <button id="nav-mode5" class="nav-button">
            Режим 2
        </button>

        <button id="nav-mode6" class="nav-button">
            Режим 2
        </button>

        <button id="nav-mode7" class="nav-button">
            Режим 2
        </button>

        <button id="nav-mode8" class="nav-button">
            Режим 2
        </button>

        <button id="nav-mode9" class="nav-button">
            Режим 2
        </button>

        <button id="nav-mode10" class="nav-button">
            Режим 2
        </button>

        <div class="sidebar-footer">
            <button id="nav-settings" class="settings-button">
                <i data-lucide="settings" class="w-4 h-4"></i>
                Настройки
            </button>
            <div class="text-xs text-gray-500 text-center mt-1">version 1.0.0</div>
        </div>
    </div>

    <div class="main-content">
        <div id="mode1-content" class="content-section">
            <div class="content-header">
                Уведомление + ЗЭПБ
            </div>

            <!-- Блок выбора папок -->
            <div class="folder-section">
                <!-- Папка ЗЭПБ -->
                <div class="folder-row">
                    <label class="folder-label">
                        Папка с ЗЭПБ
                    </label>
                    <input type="text" id="label-main" value="Не выбрана" readonly class="folder-input">
                    <button id="btn-main" class="btn btn-primary">
                        Выбрать
                    </button>
                </div>
                <div class="checkbox-container">
                    <input type="checkbox" id="chk-main-recursive" checked class="checkbox-input">
                    <label for="chk-main-recursive" class="checkbox-label">искать в подпапках</label>
                </div>

                <!-- Папка Уведомлений -->
                <div class="folder-row">
                    <label class="folder-label">
                        Папка с уведомлениями
                    </label>
                    <input type="text" id="label-insert" value="Не выбрана" readonly class="folder-input">
                    <button id="btn-insert" class="btn btn-primary">
                        Выбрать
                    </button>
                </div>
                <div class="checkbox-container">
                    <input type="checkbox" id="chk-insert-recursive" checked class="checkbox-input">
                    <label for="chk-insert-recursive" class="checkbox-label">искать в подпапках</label>
                </div>

                <!-- Папка Результата -->
                <div class="folder-row">
                    <label class="folder-label">
                        Папка с результатами
                    </label>
                    <input type="text" id="label-output" value="Не выбрана" readonly class="folder-input">
                    <button id="btn-output" class="btn btn-primary">
                        Выбрать
                    </button>
                </div>
            </div>

            <!-- Статус -->
            <div class="status-section">
                <div class="status-info">
                    <span>ЗЭПБ: <span id="stats-zepb">0</span></span>
                    <span>Уведомления: <span id="stats-notif">0</span></span>
                    <span>Результаты: <span id="stats-output">0</span></span>
                </div>
                <div id="stats-status" class="status-not-ready">Выберите все папки</div>
            </div>

            <!-- Прогресс-бар (всегда виден) -->
            <div id="progress-container" class="progress-container">
                <div class="progress-label">Прогресс выполнения:</div>
                <div class="progress-bar">
                    <div id="progress-bar-fill" class="progress-bar-fill"></div>
                </div>
                <!-- Статистика после выполнения -->
                <div id="stats-results" class="stats-row" style="display: none;">
                    <span>Успешно: <span id="stats-success">0</span></span>
                    <span>Пропущено: <span id="stats-skipped">0</span></span>
                    <span>Всего: <span id="stats-total">0</span></span>
                </div>
            </div>

            <!-- Кнопки управления -->
            <div class="controls-row">
                <button id="btn-run" class="btn btn-secondary" disabled>
                    Начать объединение
                </button>
                <button id="btn-open-output" class="btn btn-outline" disabled>
                    Открыть папку
                </button>
                <button id="btn-clear-settings" class="btn btn-primary">
                    Очистить
                </button>
                <button id="btn-update" class="btn btn-secondary" style="display: none;">Обновить</button>
                <span id="update-status" class="text-sm text-gray-600">Проверка обновлений...</span>
            </div>

            <!-- Журнал -->
            <div id="log-container" class="log-container">
                <textarea id="log" readonly class="log-area"></textarea>
            </div>

        </div>

        <!-- Другие режимы (скрыты) -->
        <div id="mode2-content" class="content-section" style="display: none;">
            <div class="content-header">
                Режим 2
            </div>
            <p>Интерфейс для Режима 2 будет здесь.</p>
        </div>

        <!-- ... другие режимы ... -->

    </div>

    <script>
        lucide.createIcons();
    </script>
    <script src="./renderer.js"></script>
</body>
</html>
